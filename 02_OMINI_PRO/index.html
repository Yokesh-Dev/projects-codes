<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Blog</title>

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;

            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #333333;
        }
        .content {
            padding: 20px;
        }
        .dark-mode {
            background-color: #333333;
            color: #ffffff;
        }
        .dark-mode nav a {
            color: #ffffff;
        }
        .dark-mode nav a:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Personal Blog</h1>
        </header>
        <nav>

        </nav>
        <div class="content">
            <!-- Your blog posts go here -->
            <h2>Latest Posts</h2>
            <article>
                <h3>Post Title</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et ligula ac ipsum viverra bibendum.</p>
                <a href="#">Read more</a>
            </article>
            <!-- Repeat the above article section for each blog post -->
        </div>
    </div>

    <script>
        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
